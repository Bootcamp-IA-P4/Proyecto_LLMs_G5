<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Generador de Contenido IA</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>

<body>
    <nav class="navbar">
        <span class="logo">
            <img src="{{ url_for('static', path='img/logo-cgai.png') }}" alt="Logo" class="logo-img">
            ContentGenius AI
        </span>
        <div class="navbar-actions">
            <button id="logsNavBtn" type="button">Ver Logs LangSmith</button>
            <button id="logoutBtn" type="button">Cerrar sesión</button>
        </div>    
    </nav>
    <div class="container">
        <h2 class="h2_title">Genera contenido para tus redes sociales</h2>
        <p class="intro-text">
            Te ayudamos a generar contenido para ahorrar tiempo si eres creador de contenido.
            Rellena los datos y empieza a generar texto e imágenes para tus redes sociales.
        </p>
        <form id="contentForm">
            <input type="text" name="topic" placeholder="Tema" required>
            <select name="platform" required>
                <option value="">Selecciona plataforma</option>
                <option value="twitter">Twitter/X</option>
                <option value="instagram">Instagram</option>
                <option value="blog">Blog (Medium/Substack)</option>
                <option value="linkedin">Linkedin</option>
                <option value="tiktok">TikTok</option>
                <option value="product_description">Descripción de producto</option>
            </select>
            <select name="audience" required>
                <option value="">Selecciona audiencia</option>
                <option value="juvenil">Juvenil</option>
                <option value="general">General</option>
                <option value="técnica">Técnica</option>
            </select>
            <select name="language" required>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="it">Italiano</option>
            </select>
            <select name="model">
                <option value="llama3-8b-8192">Llama 3</option>
                <option value="gemma2-9b-it">Gemma</option>
            </select>
            <input type="text" name="company_info" placeholder="Información de empresa/persona (opcional)">
            <div style="margin-bottom: 1em;">
                <input type="checkbox" id="include_image" name="include_image">
                <label for="include_image">Generar imagen</label>
            </div>
            <div id="imagePromptDiv" style="display:none; margin-bottom: 1em;">
                <input type="text" id="image_prompt" name="image_prompt" placeholder="Prompt específico para la imagen (opcional)">
            </div>
            <button type="submit" class="button_gen">Generar</button>
        </form>
        <div id="result"></div>
        <div id="loader" style="display:none; text-align:center; margin: 1em 0;">
            <span>Generando contenido...</span>
        </div>
        <div id="image-result" style="margin-top: 20px;">

        </div>
        <div class="actions" id="actionsBtns" style="display:none;">
            <button id="copyBtn" type="button">Copiar contenido</button>
            <button id="exportMdBtn" type="button">Exportar .md</button>
            <button id="exportTxtBtn" type="button">Exportar .txt</button>
        </div>
        <button id="resetBtn" type="button" style="display: none;">Realizar otro texto</button>
    </div>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>

</html>
