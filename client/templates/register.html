<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - AI Social Content Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
</head>

<body class="auth-bg">
    <img src="{{ url_for('static', path='img/logo-cgai.png') }}" alt="Logo" class="corner-logo">
    <div class="hero-title">
        <h1>
            <span class="hero-gradient">ContentGenius AI</span><br>
            <span class="hero-sub">Automatiza tu creatividad, impulsa tu presencia digital.</span>
        </h1>
    </div>
    <div class="container auth-container">
        <h2 class="h2_title">Registro</h2>
        <p class="intro-text">
            Regístrate y empieza a crear contenido para tus redes sociales de forma fácil y rápida.
        </p>
        <form id="registerForm">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
        <div id="registerError" class="error"></div>
    </div>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>

</html>
