<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Genera contenido científico para tus RRSS</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>

<body class="science-page">
    <nav class="navbar">
        <span class="logo">
            <img src="{{ url_for('static', path='img/logo-cgai.png') }}" alt="Logo" class="logo-img">
            ContentGenius AI
        </span>
        <div class="navbar-actions">
            <button onclick="window.location.href='/'" type="button">Inicio</button>
            <div class="dropdown" tabindex="0">
                <button class="dropbtn" type="button">Contenido científico</button>
                <div class="dropdown-content">
                    <a href="/science">Artículos y resúmenes</a>
                    <a href="/science_social">Para redes sociales</a>
                </div>
            </div>
            <!-- <button id="logsNavBtn" class="langsmith-btn" type="button">Ver Logs LangSmith</button> -->
            <button id="logoutBtn" type="button">Cerrar sesión</button>
        </div>
    </nav>
    <div class="science-container">
        <h2 class="h2_title">Crea publicaciones científicas para redes sociales</h2>
        <form id="scienceSocialForm" class="science-form">
            <input type="text" name="topic" placeholder="Tema científico" required>
            <select name="social_network" required>
                <option value="">Selecciona red social</option>
                <option value="twitter">Twitter/X</option>
                <option value="instagram">Instagram</option>
                <option value="linkedin">LinkedIn</option>
                <option value="tiktok">TikTok</option>
                <option value="blog">Blog</option>
            </select>
            <input type="text" name="company_info" placeholder="Información de empresa/persona (opcional)">
            <input type="text" name="voice" placeholder="Tono de voz (ej: profesional, casual)">
            <select name="language" required>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select>
            <button type="submit" class="button_gen">Generar contenido</button>
        </form>
        <div id="scienceSocialResult"></div>
        <div class="actions" id="scienceSocialActions" style="display:none;">
            <button id="copyScienceSocialBtn" type="button">Copiar contenido</button>
            <button id="exportScienceSocialMdBtn" type="button">Exportar .md</button>
            <button id="exportScienceSocialTxtBtn" type="button">Exportar .txt</button>
        </div>
    </div>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>

</html>
